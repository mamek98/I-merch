<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  
  @import url('https://fonts.cdnfonts.com/css/samsung-sharp-sans');
  

    body,html{
        margin:0;
        padding:0;
        overflow-x: hidden;
        height: 60px;
    }

	
	   
	p {
        font-family:'Samsung Sharp Sans', sans-serif;
        font-size: 15px;
        font-weight: bold;
        padding-left: 20px;
        letter-spacing:1px;
        color:white;
	}

    .navbar-bg {
        background-image: linear-gradient(to right, rgb(108, 234, 248), rgba(0, 177, 239));
        width: 100%; /* Make background span full width */
        height: 60px;
        padding: 0;
        margin: 0;
    }

    ul {
        list-style-type: none;
        margin: 0 auto; /* Center the navigation bar */
        padding: 0 50px; /* Add spacing on the left and right */
        max-width: 1200px; /* Set a max width for the content */
        display: flex;
        align-items: center;
    }

    li {
        flex:1;
        margin-right:10px;
        
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 15px 10px;
        text-decoration: none;
        font-family:'Samsung Sharp Sans', sans-serif;
        font-size: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
        
    }

    .nav{
        flex:0;
        padding:10px;
        
    }

    .nav :hover {
        background-color: white;
        color:#00e1ef;
        transform: scale(1.03); /* Slightly enlarge on hover */
        border-radius: 3px 3px 3px 3px; 
    }

    /* cantumkan sekali */
   input{
        font-family:'Samsung Sharp Sans', sans-serif;
        font-size: 10px;
        color:black;
        letter-spacing: 2px;
        width: 300px;
        padding-left:10px;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color:rgb(255, 255, 255);
        border: 0.5px solid rgba(0, 247, 255, 0.8);
        border-radius: 3px 3px 3px 3px;
        outline: none;
        max-width: 100%;
        box-sizing: border-box;
    }

   #search{
        flex:2;
        padding-left: 60px;
        text-align: center;
   }

   #reglog{
        margin-left: 100px;
        flex:0;
        
   }

   #carts{
    flex:0;

   }
   #reglog :hover{
        transform: scale(1.03); /* Slightly enlarge on hover */

   }


  </style>
  
 </head>
 <body>
    <div class="navbar-bg">
        <ul>
            <li><p>I Merch Mall</p></li>
            <li class="nav"><a href="home.html" target="content">Home</a></li>

            <li class="nav"><a href="product.html" target="content">Products</a></li>

            <li class="nav"><a href="about.html" target="content">Abouts</a></li>

            <li><div id="search"><input type="text"  name="userid" placeholder="search..."></div></li>
            <li  id ="reglog"><a  href="login.html" target="_top" >Register/Login</a></li>
            <li  id="carts"><a href="cart.html" target="content">

                <i class="fa fa-shopping-cart" style="font-size: 15px;"></i>
                </a>
            </li>
        </ul>
    </div>
    
 </body>
 </html>
