<!DOCTYPE html>
<html>
<head>
    <title>IIUM Robe</title>
    <link rel="stylesheet" href="productdetails.css">
</head>
<body>
<center>
    <div class="container">
        <div class="image-container">
            <img id="productImage" src="" alt="productImage">
        </div>

        <div class="product-details">
            <h2 id="productName">IIUM Robe</h2>
            <p style="font-weight: bold;">ICTSS-KICT FEST 24</p>
            <div class="price-container">
                <p class="price" id="productPrice">RM 80.00</p>
            </div>
            <p style="font-size:13px;">Very high quality robe made by famous fashion designer Dato Rizaman</p>

            <div class="details">
                <label for="kuliyyah">Kuliyyah:</label>
                <select id="kuliyyah">
                    <option value="KICT">KICT</option>
                    <option value="other">Other</option>
                </select>

                <label for="size">Size:</label>
                <select id="size">
                    <option value="M">M</option>
                    <option value="S">S</option>
                    <option value="XL">XL</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
                <a href="cart.html" target="content">
                    <button class="add-to-cart" id="addToCart-btn">Add To Cart</button>
                </a>
            <button class="buy-now" id="buynow-btn">Buy Now</button>
        </div>
    </div>
</center>

<script src="product.js"></script>
</body>
</html>
